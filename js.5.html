<body>
    <script>
         
        let a =+prompt("введдіть сторону a","");
    let b =+prompt("введдіть сторону b","");
    let c=+prompt("введдіть сторону c","");
    let D=(b*b)-(4*(a*c))
   if (D<0){
     document.write("<p>"+ "У рівяння"+ a +"х<sup>"+"2"+"</sup>+"+" +"+b+"x +" +c+"нема коренів"+"</p>")
   } else if (D==0){
    document.write ("<p>"+ "У рівяння"+ a +"x<sup>"+"2"+"</sup>"+" +"+b+"x +" +c+"=0 ОДИН корінь"+"</p>")
   }
   else if (D>0){
    document.write("<p>"+  "У рівяння"+ a +"x<sup>"+"2"+"</sup>+"+" +"+b+"x +" +c+"два кореня"+"</p>")
   }
    </script>
