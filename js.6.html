<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>


    let money = +prompt('Яку суму хочете зняти', '');

    if (money < 50 || money > 3000) {
      alert('На жаль, Ви  можете зняти гроші на суму від 50 грн. до 3000 грн.');
    }
    else if (money % 50 == 0) {
      alert("Візьміть гроші! " + money + "грн")
    } else {
      alert('тримайте' + (money - money % 50) + 'грн' + 'комісія' + money % 50 + 'грн')
    }



  </script>
</body>

</html>
