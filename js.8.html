<body>
<style>
     body{
        background-color: #fef100;
    }
    p{
        background: rgb(143, 235, 252);
        color: rgb(0, 0, 0);
        font-size:   40px;
    }
</style>
  <script>
  
     let answer;
    do{
    answer = prompt("Введіть число від 1 до 100"); 
    if (answer < 61){
    alert("Ваше число менше");
    }
   else if (answer > 61){
    alert("Ваше число більше");
    }
    }while((answer<61&&answer!=null)||(answer>61&&answer!=null))
    if (answer == 61){
    document.writeln("Ви вгадали♡)")
    }else if(answer===null){
        alert("До побачення!")
    }
  </script>  
</body>
